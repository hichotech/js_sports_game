<!DOCTYPE html>
<html>
<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <h1>My JS Game</h1>
        <h2 id="winner">winner</h2>
        <div id="reset-container">
            
            <button id="reset-button">RESET</button><br>
           <h4>NUMBER OF RESETS: </h4> <span id="num-resets">0</span>
        </div>
        <div class="clear"></div>
        <div class="fild">
            <img src="https://3.bp.blogspot.com/-vQAGozzmpAo/VYKw9k77_9I/AAAAAAAAAEQ/Zrohzf4Acps/s1600/penalty%2Bspot.jpg" alt="">
            <h2 class="play1">
                Player 1
            </h2>
            <div class="goals1">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button">SHOOT</button>
            </div>
        
            
            <h2 class="play2">
                Player 2
            </h2>
            <div class="goals2">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
